<div class="embed-spotify">
  <iframe 
    src="https://open.spotify.com/embed/{{ include.spotifyurl }}" 
    width="{{ include.width }}" 
    height="{{ include.height }}" 
    frameborder="0" 
    allowtransparency="true"
    allow="encrypted-media"
    webkitallowfullscreen
    mozallowfullscreen
    allowfullscreen>
</iframe>
</div>
